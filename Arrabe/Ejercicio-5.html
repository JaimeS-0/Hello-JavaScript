<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function calculate() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const resultElement = document.getElementById('result');
        
            if (isNaN(num1) || isNaN(num2)) {
                resultElement.innerHTML = "Por favor, introduce dos números enteros válidos.";
                return;
            }
        
            let results = `
                Suma: ${num1 + num2} <br>
                Diferencia: ${num1 - num2} <br>
                Producto: ${num1 * num2} <br>
            `;
            
            if (num2 !== 0) {
                results +=  'Division: ${num1 / num2} <br>'
            } else {
                results += "División: No se puede dividir por cero <br>"
            }
        
            resultElement.innerHTML = results
        }
        </script>
</head>
<body>
    <div class="container">
    <h1>Calculadora Básica</h1>
    <form id="calcForm">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" required><br><br>
        
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" required><br><br>
        
        <button type="button" onclick="calculate()">Calcular</button>
    </form>
    
    <h2>Resultados:</h2>
    <p id="result"></p>
</div>
</body>
</html>
