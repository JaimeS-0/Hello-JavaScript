<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Web</title>
    <style>
        form{
            max-width: 350px;       
        }
        fieldset{
            max-width: 350px;
        }
        input{
            margin-top: 10px;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
    </style>
</head>
<body>
    <div class="container">
    <h1>Formulario para el Usuario</h1>
    <fieldset>
        <legend>Datos del Usuario</legend>
    <form action="" method="post">
        <label for="name">Nombre:</label>
        <input 
         type="text"
         id="name"
         placeholder="Introduce tu nombre"> <br>

        <label for="apellidos">Apellidos:</label>
        <input
         type="text"
         id="apellidos"
         placeholder="Introduce tus apellidos"> <br>

         <label for="fechaNacimiento">Fecha de Nacimiento:</label>
         <input
          type="date"
          id="fechaNacimiento"
          placeholder="Introduce tu fecha de nacimiento"
         > <br>
         
        <label for="dni">DNI:</label>
        <input
         type="text"
         id="dni"
         placeholder="Introduce tu DNI"> <br>

        <label for="age">Edad:</label>
        <input
         type="number"
         id="age"
         placeholder="Introduce tu Edad"> <br>

        <label for="correo">Correo Electronico:</label>
        <input
         type="email"
         id="correo"
         placeholder="Introduce tu correo"> 

         <input type="submit" value="Enviar">
    </form> <br>
    <button onclick="verificarDatos()">Verificar Datos</button>
</fieldset>
</div>
</body>
</html>

<script>
    function validarFormulario() {

        let nombre = document.getElementById("name").value;
        if (nombre === "") {
            alert("El nombre es obligatorio.");
            return false;
        }
        let apellidos = document.getElementById("apellidos").value;
        if (apellidos === "") {
            alert("El apellido es obligatorio.");
            return false;
        }

        let fechaNacimiento = document.getElementById("fechaNacimiento").value;
        if (!fechaNacimiento) {
            alert("La fecha de nacimiento es obligatoria.");
            return false;
        }
        let fechaActual = new Date();
        let fechaNac = new Date(fechaNacimiento);
        if (fechaNac >= fechaActual) {
            alert("La fecha de nacimiento no puede ser en el futuro.");
            return false;
        }

        let dni = document.getElementById("dni").value;
        let dniRegex = /^\d{8}[A-Za-z]$/;
        if (!dniRegex.test(dni)) {
            alert("El DNI debe tener 8 caracteres numéricos seguidos de una letra.");
            return false;
        }

        let edad = document.getElementById("age").value;
        if (!Number.isInteger(parseInt(edad))) {
            alert("La edad debe ser un número entero.");
            return false;
        }

        let correo = document.getElementById("correo").value;
        let correoRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!correoRegex.test(correo)) {
            alert("Por favor, introduce un correo electrónico válido.");
            return false;
        }

        alert("Datos válidos:\nNombre: " + nombre + "\nFecha de Nacimiento: " + fechaNacimiento + "\nDNI: " + dni + "\nEdad: " + edad + "\nCorreo: " + correo);
        return true;

    }
    function verificarDatos() {
            if (validarFormulario()) {
                alert("Todos los datos son válidos.");
            }
        }
    
</script>
